<nav class="navbar navbar-expand-lg navbar-light bg-intx navbar-fixed-top" *ngIf="isLooged && navbars" [ngStyle]="{'box-shadow': color}">
  <a class="navbar-brand intx-top" [routerLink]="['login']">
    <img class="logo-intx" src="./assets/img/logo-intx.png" alt="">
  </a>
  <button class="navbar-toggler intx-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" appMenuDropdown>
    <ul class="navbar-nav mr-auto">

      <ng-container *ngFor="let navbar of navbars">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link intx-font-title" [routerLink]="[navbar.url]">
            <i [class]="navbar.icon"></i> {{ navbar.nameNav }}
          </a>
        </li>
      </ng-container>

    </ul>

    <ul class="navbar-nav pr-3">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarInternationalization" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="material-icons align-middle"> language </span> {{ translate.currentLang | uppercase }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarInternationalization">
          <a class="dropdown-item" href="#" *ngFor="let language of translate.getLangs()" (click)="switchLang(language)">
            <span>{{ language | uppercase }} </span> <span class="material-icons align-middle pl-3" *ngIf="translate.currentLang === language"> done </span>
          </a>
        </div>
      </li>
    </ul>

    <span *ngIf="isLooged">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <span class="badge badge-pill badge-danger" style="float:left;margin-bottom:-25px;padding-top: 5px;" *ngIf="notificationsCount?.length > 0">
            {{!notificationsCount?.length ? 0 : notificationsCount.length}}
          </span>
          <a class="nav-link intx-font-title">
            <i class="far fa-bell fa-lg"></i>
            <span class="sr-only">
              (current)
            </span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle intx-font-title" style="padding-right: 20px;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img *ngIf="user && user.userPhoto" [src]="user.userPhoto | resourceimage" alt="" class="round-circle"> {{user?.name}} {{user?.lastNameP}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

            <a class="dropdown-item" [routerLink]="['user-info']">
              <i class="fas fa-info-circle"></i> Información general
            </a>
            <a class="dropdown-item" [routerLink]="['change-password']">
              <i class="fas fa-key"></i> Cambiar contraseña
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Salir
            </a>
          </div>
        </li>
      </ul>
    </span>
  </div>
</nav>
