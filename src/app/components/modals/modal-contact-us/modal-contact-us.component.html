<div class="modal-body">
  <form [formGroup]="forma" (ngSubmit)="sendEmail()" *ngIf="forma">
    <div class="container contact">
      <div class="alert alert-success" role="alert" *ngIf="showSuccess">
          <ul class="no-bullets">
              <li> Correo enviado </li>
          </ul>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
            <h2>Contacto</h2>
            <h4>Escribanos un correo y nos pondremos en contacto con usted de inmediato.</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">Nombre:</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="forname" formControlName="forname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Apellido:</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="surname" formControlName="surname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email" [ngClass]="{'is-invalid': forma.controls['email'].invalid && forma.controls['email'].touched}">
                <div class="invalid-feedback">
                  {{ forma.controls['email'].errors?.pattern ? 'El correo es invalido' : 'El campo es obligatorio'}}
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Comentario:</label>
              <div class="col-sm-12">
                <ckeditor editor [editor]="Editor" [config]="editorConfig" formControlName="comment" [ngClass]="{'is-invalid': forma.controls['comment'].invalid && forma.controls['comment'].touched}"></ckeditor>
                <div class="invalid-feedback">
                  El campo es obligatorio
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-secondary contact-form-cancel mr-3" (click)="activeModal.close()">Cancel</button>
                <button type="submit" class="btn btn-default contact-form-button" [disabled]="!(forma.valid && !forma.pristine && enabledSubmit)">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<app-loading [loading]="loading"></app-loading>
